<!DOCTYPE html>
<head>
	<!-- Metadata -->
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' />
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>Dergun Town is offline.</title>

	<!-- Styles -->
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu'>
	<link rel='stylesheet' href='styles.css' media='all' />

	<!-- Auto Refresh -->
	<meta http-equiv='refresh' content='60' >

	<!--meta properties -->
	<meta name='description' content='Dergun Town Offline Page' />

	<!--detailed robots meta https://developers.google.com/search/reference/robots_meta_tag -->
	<meta name='robots' content='index, follow, max-snippet: -1, max-image-preview:large, max-video-preview: -1' />

	<!--open graph meta tags for social sites and search engines-->
	<meta property='og:locale' content='en_GB' />
	<meta property='og:type' content='website' />
	<meta property='og:title' content='Dergun Town is currently offline.' />
	<meta property='og:description'
		content='This is the offline page for Dergun Town. Check here for when we'll be back!' />
	<meta property='og:url' content='https://offline.uppercenter.dev/' />
	<meta name='identifier-URL' content='https://offline.uppercenter.dev/'>
	<meta property='og:site_name' content='Dergun Town Offline Page' />
	<meta property='og:image' content='logo.png' />
	<meta property='og:image:secure_url' content='logo.png' />
	<meta property='og:image:width' content='76' />
	<meta property='og:image:height' content='86' />

</head>

<link rel='stylesheet' href='style.css'>

<body>
	<div class='Center'>
		<div class=logo>
			<img src='logo.png' alt='Dergun Town Logo'> 
		</div>
		<div>
			<h3>
				Dergun Town is currently offline for maintenance.
			</h3>
		</div>
		<div>
			<p>
				We'll be back soon, but for more updates and information, join our <a href='https://discord.com/invite/yV79jve' target='_blank'>Discord Server.</a>
			</p>
		</div>
		<div>
			<p>
				The maintenance will conclude in approximately:
			</p>
		</div>
		<div>
			<p>
				This page will automatically refresh every 60 seconds.
			</p>
		</div>
	</div> 
	<div id='particle-canvas'></div>

	<script src='https://rawgit.com/JulianLaval/canvas-particle-network/master/particle-network.min.js'></script>
	<script>
		var canvasDiv = document.getElementById('particle-canvas');
		var options = {
			particleColor: '#e37575',

			interactive: true,
			speed: 'medium',
			density: 'medium'
		};
		var particleCanvas = new ParticleNetwork(canvasDiv, options);
	</script>
</body>

</html>
